name: Sync Coverage Branch
on:
  push:
    branches: [ main ]
jobs:
  sync-coverage-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: Syncing coverage branch
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Sync coverage branch
        run: |
          git status
          git commit -am "[main -> coverage] auto sync action"
          git push origin main:coverage
